<div class="row my-2 justify-content-center">
    <div class="col-md-5 text-center">Type in the name of group to confirm deleting</div>
    <div class="col-md-8"><input type="text" [(ngModel)]="name" id="name" name="name" autocomplete="name"/></div>
    <div class="error col-12">{{errors}}</div>
    <input type="submit" class="col-md-2 col-4 btn btn-danger my-2" (click)="delete()" value="Confirm"/>
    <div class="col-1"></div>
    <button class="col-md-2 col-4 btn btn-secondary my-2" (click)="cancel()">Cancel</button>
</div>
