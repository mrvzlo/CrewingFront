  <h6 class="text-center my-2">New group</h6>  
  <div class="row my-2 justify-content-around">
      <div class="col-md-3 text-center">Name</div>
      <div class="col-md-9"><input type="text" [(ngModel)]="model.Name" id="name" name="name" autocomplete="name"/></div>
      <div class="error col-12">{{errors}}</div>
      <input type="submit" class="col-md-2 col-4 btn btn-main my-2" (click)="create()" value="Add"/>
  </div>
