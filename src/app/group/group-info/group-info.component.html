<div *ngIf="group" class="row justify-content-center">
    <div class="col-6">
        <div class="h4 my-2 text-center">{{group.Name}} owners</div>
        <table class="table table-hover text-center">
            <tr><td *ngFor="let p of owners; index as i;" class="m-2" routerLink="/person/{{p.Guid}}">{{p.FirstName}} {{p.LastName}}</td></tr>
            <tr><td class="col-12 text-center">Add new</td></tr>
        </table>
    </div>
    <div class="col-6">
        <div class="h4 my-2 text-center">{{group.Name}} members</div>
        <table class="table table-hover text-center">
            <tr><td *ngFor="let p of members; index as i;" class="m-2" routerLink="/person/{{p.Guid}}">{{p.FirstName}} {{p.LastName}}</td></tr>
            <tr><td class="col-12 text-center">Add new</td></tr>
        </table>
    </div>
</div>
<div *ngIf="!group">
    This group was not found
</div>
<button (click)="goBack()" class="btn btn-main float-right">Go back</button>
