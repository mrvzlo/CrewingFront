<div *ngIf="group" class="row justify-content-center">
    <div class="col-6">
        <div class="h4 my-2 text-center">{{group.Name}}</div>
        <table class="table table-hover text-center">
            <tr *ngFor="let p of members; index as i;" class="pointer" routerLink="/person/info/{{p.Guid}}">
                <td>{{p.FirstName}}</td>
                <td>{{p.LastName}}</td>
                <td>{{p.Role}}</td>
            </tr>
        </table>
    </div>
</div>
<div *ngIf="!group && loaded">This group was not found</div>
<div *ngIf="!loaded">Loading</div>
<button class="btn btn-main float-right">Add new</button>
