<div *ngIf="group">
    <h3 class="text-center">{{group.Name}}</h3>
    <table>
        <tr *ngFor="let p of members;" class="pointer" routerLink="/person/info/{{p.Guid}}">
            <td>{{p.FirstName}}</td>
            <td>{{p.LastName}}</td>
            <td>{{p.Role}}</td>
        </tr>
    </table>
</div>
<div *ngIf="!group && loaded" class="error">This group was not found</div>
<div *ngIf="!loaded">Loading</div>
<button class="btn right">Add new</button>
