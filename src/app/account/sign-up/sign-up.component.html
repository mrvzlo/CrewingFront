<h4 class="text-center mb-3">New user</h4>
<div class="row my-2 justify-content-around">
    <div class="error col-12">{{errors.Sum}}</div>
</div>
<div class="row my-2 justify-content-around">
    <div class="col-md-2 text-center">Email</div>
    <div class="col-md-9"><input type="text" [(ngModel)]="model.Email"/></div>
    <div class="error col-12">{{errors.Email}}</div>
</div>
<div class="row my-2 justify-content-around">
    <div class="col-md-2 text-center">Password</div>
    <div class="col-md-9"><input type="password" [(ngModel)]="model.Password"/></div>
    <div class="error col-12">{{errors.Password}}</div>
</div>
<div class="row my-2 justify-content-around">
    <div class="col-md-2 text-center">Confirm</div>
    <div class="col-md-9"><input type="password" [(ngModel)]="model.Confirm"/></div>
    <div class="error col-12">{{errors.Confirm}}</div>
</div>
<div class="row justify-content-center">
    <input type="submit" class="col-md-2 col-4 btn btn-main py-2" (click)="signUp()"  value="Sign up"/>
</div>
<div class="row justify-content-end">
    <a routerLink="../signin">Have an account?</a>
</div>
