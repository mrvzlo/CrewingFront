<mat-grid-list cols="3" rowHeight="2.5rem" class="navbar">
    <mat-grid-tile>
        <a routerLink="/group" routerLinkActive="active" class="nav-link">Groups</a>
    </mat-grid-tile>
    <mat-grid-tile>
        <a routerLink="/person" routerLinkActive="active" class="nav-link">People</a>
    </mat-grid-tile>
  <mat-grid-tile>
    <a *ngIf="!accountService.loggedIn()" routerLink="/account" routerLinkActive="active" class="nav-link">Login</a>
    <a *ngIf="accountService.loggedIn()" (click)="accountService.logout()" class="nav-link pointer">Logout</a>
  </mat-grid-tile>
</mat-grid-list>
