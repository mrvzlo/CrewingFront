<div class="row my-2 justify-content-center">
    <div class="col-md-5 text-center">Person full name</div>
    <div class="col-md-8"><input #searchBox id="search-box" (input)="search(searchBox.value)"/></div>
</div>
<table class="table table-hover">
  <tr *ngFor="let p of people$ | async">
    <td><a routerLink="/person/info/{{p.Guid}}" class="text-dark">{{p.FirstName}} {{p.LastName}}</a></td>
  </tr>
</table>
