<div class="text-center">
    <h4>Person name</h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>
    <table mat-table [dataSource]="people$" class="w100">
        <ng-container matColumnDef="Name">
            <td mat-cell *matCellDef="let p"><a routerLink="/person/info/{{p.Guid}}" class="text-dark">{{p.FirstName}} {{p.LastName}}</a></td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: ['Name'];"></tr>
    </table>
</div>
